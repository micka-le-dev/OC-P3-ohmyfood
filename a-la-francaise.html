<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ohmyfood - À la française</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- anticipation des latances pour importer les polices (DNS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  <!-- importation de la police Shrikhand -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">    <!-- importation de la police Roboto -->


    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    <!-- importation des icones -->


    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-restaurant page-restaurant--a-la-francaise">
    <header class="header">
        <a href="index.html" class="header__lien-retour"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header__logo">
    </header>


    <main>
        <div class="page-restaurant__contenaire-image">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="assiette gastronomique" class="page-restaurant__image page-restaurant__image--a-la-francaise">
        </div>
        


        <article class="page-restaurant__menu menu menu--a-la-francaise">
            <div class="titre-restaurant">
                <h2 class="titre-restaurant__nom-restaurant">À la française</h2>
                <button class="titre-restaurant__btn-j-aime btn-j-aime"><i class="fa-solid fa-heart carte__incone-coeur"></i></button>
            </div>

            <form class="menu__form">

                <section class="partie-repas menu__entrees menu__entrees--a-la-francaise">
                    <h3 class="partie-repas__nom">Entrées</h3>
                    <input type="radio" name="entree" value="rien" id="aucune-entree" class="proposition-plat__radio">
                    <ul class="partie-repas__propositions">

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="entree" value="tartare-de-poulpe-acidule" id="tartare-de-poulpe-acidule">
                            <label class="proposition-plat__label" for="tartare-de-poulpe-acidule">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Tartare de poulpe acidulé</span>
                                    <span class="proposition-plat__description-proposition">Aux zestes d'orange</span>
                                </span>
                                <span class="proposition-plat__prix">25€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucune-entree" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="entree" value="veloute-de-legumes-d-antan" id="veloute-de-legumes-d-antan">
                            <label class="proposition-plat__label" for="veloute-de-legumes-d-antan">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Velouté de légumes d'antan</span>
                                    <span class="proposition-plat__description-proposition">Carotte, panais, topinambour</span>
                                </span>
                                <span class="proposition-plat__prix">35€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucune-entree" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="entree" value="soupe-a-l-oignon" id="soupe-a-l-oignon">
                            <label class="proposition-plat__label" for="soupe-a-l-oignon">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Soupe à l'oignon</span>
                                    <span class="proposition-plat__description-proposition">Revisitée</span>
                                </span>
                                <span class="proposition-plat__prix">20€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucune-entree" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                    </ul>
                </section>

                <section class="partie-repas menu__plats menu__plats--a-la-francaise">
                    <h3 class="partie-repas__nom">Plats</h3>
                    <input type="radio" name="plat" value="rien" id="aucun-plat" class="proposition-plat__radio">
                    <ul class="partie-repas__propositions">

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="plat" value="coquilles-saint-jacques" id="coquilles-saint-jacques">
                            <label for="coquilles-saint-jacques" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Coquilles Saint-Jacques</span>
                                    <span class="proposition-plat__description-proposition">Accompagnées d'une purée de panais</span>
                                </span>
                                <span class="proposition-plat__prix">40€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-plat" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="plat" value="magret-de-canard" id="magret-de-canard">
                            <label for="magret-de-canard" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Magret de canard</span>
                                    <span class="proposition-plat__description-proposition">Et parmentier de pommes de terre</span>
                                </span>
                                <span class="proposition-plat__prix">35€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-plat" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="plat" value="pigeonneau-d-ille-et-vilaine" id="pigeonneau-d-ille-et-vilaine">
                            <label for="pigeonneau-d-ille-et-vilaine" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Pigeonneau d’Ille-et-Vilaine</span>
                                    <span class="proposition-plat__description-proposition">Sur son lit de gnocchis aux légumes</span>
                                </span>
                                <span class="proposition-plat__prix">44€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-plat" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                    </ul>
                </section>

                <section class="partie-repas menu__desserts menu__desserts--a-la-francaise">
                    <h3 class="partie-repas__nom">Desserts</h3>
                    <input type="radio" name="dessert" value="rien" id="aucun-dessert" class="proposition-plat__radio">
                    <ul class="partie-repas__propositions">

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="dessert" id="petales-de-violettes-glaces" value="petales-de-violettes-glaces">
                            <label for="petales-de-violettes-glaces" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Pétales de violettes glacés</span>
                                    <span class="proposition-plat__description-proposition">Et purée de noisettes</span>
                                </span>
                                <span class="proposition-plat__prix">18€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-dessert" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="dessert" id="fondant-au-chocolat" value="fondant-au-chocolat">
                            <label for="fondant-au-chocolat" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Fondant au chocolat</span>
                                    <span class="proposition-plat__description-proposition">Revisité</span>
                                </span>
                                <span class="proposition-plat__prix">22€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-dessert" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="dessert" id="millefeuille-croustillant" value="millefeuille-croustillant">
                            <label for="millefeuille-croustillant" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Millefeuille croustillant</span>
                                    <span class="proposition-plat__description-proposition">Myrtilles et pâte d’amande</span>
                                </span>
                                <span class="proposition-plat__prix">23€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-dessert" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                    </ul>
                </section>

                <button type="submit" class="menu__btn-commander btn-principal">Commander</button>
            
            </form>
        </article>

    </main>



    <footer class="footer">
        <div class="footer__contenaire">
            <h2 class="footer__titre">ohmyfood</h2>
            <ul>
                <li class="footer__contenaire-lien"><a class="footer__lien" href="#"><i class="fa-solid fa-utensils footer__icone footer__icone-restaurant"></i> <span class="footer__option">Proposer un restaurant</span></a></li>
                <li class="footer__contenaire-lien"><a class="footer__lien" href="#"><i class="fa-solid fa-handshake-angle footer__icone footer__icone-partenaire"></i> <span class="footer__option">Devenir partenaire</span></a></li>
                <li class="footer__contenaire-lien"><a class="footer__lien" href="#"><span class="footer__option">Mentions légales</span></a></li>
                <li class="footer__contenaire-lien"><a class="footer__lien" href="mailto:test@test.test"><span class="footer__option">Contact</span></a></li><!-- mail de test, à ramblacer au moment de la production -->
            </ul>
        </div>
    </footer>
</body>
</html>
