<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ohmyfood - La note enchantée</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- anticipation des latances pour importer les polices (DNS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  <!-- importation de la police Shrikhand -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">    <!-- importation de la police Roboto -->


    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    <!-- importation des icones -->


    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-restaurant">
    <header class="header">
        <a href="index.html" class="header__lien-retour"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="header__logo-titre">ohmyfood</h1>
    </header>
    <main>
        <div class="page-restaurant__contenaire-image">
            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="plat gastronomique vu du dessus" class="page-restaurant__image page-restaurant__image--la-note-enchantee">
        </div>
        


        <form class="menu">
            <section class="menu__titre-restaurant">
                <h2 class="menu__nom-restaurant">La note enchantée</h2>
                <button class="btn-j-aime"><i class="fa-solid fa-heart carte__incone-coeur"></i></button>
            </section>

            <section class="menu__entrees">
                <h3 class="menu__nom-partie-repas">Entrées</h3>
                <ul class="menu__propositions">
                    <li class="menu__contenaire-proposition">
                        <input type="radio" name="entree" value="ravoiles-de-fois-gras" id="ravoiles-de-fois-gras">
                        <label class="menu__proposition-partie-repas" for="ravoiles-de-fois-gras">
                            <span class="menu__nom-proposition">Ravoiles de fois gras</span>
                            <span class="menu__description-proposition">Accompagnés de leur crème à la truffe</span>
                            <span class="menu__prix">25€</span>
                        </label>
                    </li>
                    <li class="menu__contenaire-proposition">
                        <input type="radio" name="entree" value="caviar-oscietre" id="caviar-oscietre">
                        <label class="menu__proposition-partie-repas" for="caviar-oscietre">
                            <span class="menu__nom-proposition">Caviar oscietre</span>
                            <span class="menu__description-proposition">Sur blini à la farine de blé noir</span>
                            <span class="menu__prix">35€</span>
                        </label>
                    </li>
                    <li class="menu__contenaire-proposition">
                        <input type="radio" name="entree" value="homard-et-espuma-de-potiron" id="homard-et-espuma-de-potiron">
                        <label class="menu__proposition-partie-repas" for="homard-et-espuma-de-potiron">
                            <span class="menu__nom-proposition">Homard et espuma de potiron</span>
                            <span class="menu__description-proposition">Mariné aux zestes d'orange</span>
                            <span class="menu__prix">20€</span>
                        </label>
                    </li>
                    <li class="menu__contenaire-proposition">
                        <input type="radio" name="entree" value="foie-gras-de-canard-cuit-entier" id="foie-gras-de-canard-cuit-entier">
                        <label class="menu__proposition-partie-repas" for="foie-gras-de-canard-cuit-entier">
                            <span class="menu__nom-proposition">Foie gras de canard cuit entier</span>
                            <span class="menu__description-proposition">Confiture de figue et pain toasté</span>
                            <span class="menu__prix">35€</span>
                        </label>
                    </li>
                </ul>
            </section>

            <section class="menu__plats">
                <h3 class="menu__nom-partie-repas">Plats</h3>
                <ul class="menu__propositions">
                    <li class="menu__contenaire-proposition">
                        <input type="radio" name="plat" value="noix-de-coquilles-saint-jacques" id="noix-de-coquilles-saint-jacques">
                        <label for="noix-de-coquilles-saint-jacques" class="menu__proposition">
                            <span class="menu__nom-proposition">Noix de coquilles Saint-Jacques</span>
                            <span class="menu__description-proposition">Sur lit de purée de céleri-rave</span>
                            <span class="menu__prix">40€</span>
                        </label>
                    </li>
                    <li class="menu__contenaire-proposition">
                        <input type="radio" name="plat" value="langoustine-poelee" id="langoustine-poelee">
                        <label for="langoustine-poelee" class="menu__proposition">
                            <span class="menu__nom-proposition">Langoustine poêlée</span>
                            <span class="menu__description-proposition">Purée de patate douce</span>
                            <span class="menu__prix">35€</span>
                        </label>
                    </li>
                    <li class="menu__contenaire-proposition">
                        <input type="radio" name="plat" value="mijote-de-queue-de-boeuf" id="mijote-de-queue-de-boeuf">
                        <label for="mijote-de-queue-de-boeuf" class="menu__proposition">
                            <span class="menu__nom-proposition">Mijoté de queue de boeuf</span>
                            <span class="menu__description-proposition">Et riz sauvage aux zestes de citron</span>
                            <span class="menu__prix">44€</span>
                        </label>
                    </li>
                </ul>
            </section>

            <section class="menu__desserts">
                <h3 class="menu__nom-partie-repas">Desserts</h3>
                <ul class="menu_propositions">
                    <li class="menu__contenaire-proposition"><input type="radio" name="dessert" id="macaron-noisette-et-chocolat" value="macaron-noisette-et-chocolat">
                        <label for="macaron-noisette-et-chocolat" class="menu__proposition">
                            <span class="menu__nom-proposition">Macaron noisette et chocolat</span>
                            <span class="menu__description-proposition">Glace au caramel brun et sel de Guérande</span>
                            <span class="menu__prix">18€</span>
                        </label>
                    </li>
                    <li class="menu__contenaire-proposition"><input type="radio" name="dessert" id="baba-au-rhum-revisite" value="baba-au-rhum-revisite">
                        <label for="baba-au-rhum-revisite" class="menu__proposition">
                            <span class="menu__nom-proposition">Baba au rhum revisité</span>
                            <span class="menu__description-proposition">Avec son coulis de citron</span>
                            <span class="menu__prix">22€</span>
                        </label>
                    </li>
                    <li class="menu__contenaire-proposition"><input type="radio" name="dessert" id="tarte-au-citron-meringuee" value="tarte-au-citron-meringuee">
                        <label for="tarte-au-citron-meringuee" class="menu__proposition">
                            <span class="menu__nom-proposition">Tarte au citron meringuée</span>
                            <span class="menu__description-proposition">Déstructurée</span>
                            <span class="menu__prix">23€</span>
                        </label>
                    </li>
                </ul>
            </section>

            <button type="submit" class="menu__btn-commander btn-principal">Commander</button>

        </form>




    </main>
    <footer class="footer">
        <h2 class="footer__titre">ohmyfood</h2>
        <ul>
            <li><a class="footer__lien" href="#"><i class="fa-solid fa-utensils footer__icone footer__icone-restaurant"></i> <span class="footer__option">Proposer un restaurant</span></a></li>
            <li><a class="footer__lien" href="#"><i class="fa-solid fa-handshake-angle footer__icone footer__icone-partenaire"></i> <span class="footer__option">Devenir partenaire</span></a></li>
            <li><a class="footer__lien" href="#"><span class="footer__option">Mentions légales</span></a></li>
            <li><a class="footer__lien" href="mailto:contact@ohmyfood.fr"><span class="footer__option">Contact</span></a></li><!-- mail bidon, à ramblacer par un correct -->
        </ul>
    </footer>
</body>
</html>
