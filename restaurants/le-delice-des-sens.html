<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ohmyfood - Le délice des sens</title>
    <link rel="icon" type="image/png" href="../images/logo/favicon-96x96.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- anticipation des latances pour importer les polices (DNS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  <!-- importation de la police Shrikhand -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">    <!-- importation de la police Roboto -->


    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    <!-- importation des icones -->


    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page-restaurant page-restaurant--le-delice-des-sens">
    <header class="header">
        <a href="../index.html" class="header__lien-retour"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header__logo">
    </header>


    <main>
        <div class="page-restaurant__contenaire-image">
            <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="plat gastronomique au centre d'une table" class="page-restaurant__image page-restaurant__image--le-delice-des-sens">
        </div>
        


        <article class="page-restaurant__menu menu menu--le-delice-des-sens">
            <div class="titre-restaurant">
                <h2 class="titre-restaurant__nom-restaurant">Le délice des sens</h2>
                <button class="titre-restaurant__btn-j-aime btn-j-aime"><i class="fa-solid fa-heart carte__incone-coeur"></i></button>
            </div>

            <form class="menu__form">

                <section class="partie-repas menu__entrees menu__entrees--le-delice-des-sens">
                    <h3 class="partie-repas__nom">Entrées</h3>
                    <input type="radio" name="entree" value="rien" id="aucune-entree" class="proposition-plat__radio">
                    <ul class="partie-repas__propositions">

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="entree" value="tartare-de-thon" id="tartare-de-thon">
                            <label class="proposition-plat__label" for="tartare-de-thon">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Tartare de thon</span>
                                    <span class="proposition-plat__description-proposition">Assaisonné au yuzu</span>
                                </span>
                                <span class="proposition-plat__prix">25€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucune-entree" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="entree" value="bouchee-de-homard-croustillant" id="bouchee-de-homard-croustillant">
                            <label class="proposition-plat__label" for="bouchee-de-homard-croustillant">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Bouchée de homard croustillant</span>
                                    <span class="proposition-plat__description-proposition">Et sa farandole de petits légumes</span>
                                </span>
                                <span class="proposition-plat__prix">35€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucune-entree" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="entree" value="Veloute-de-cepes" id="Veloute-de-cepes">
                            <label class="proposition-plat__label" for="Veloute-de-cepes">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Velouté de cèpes</span>
                                    <span class="proposition-plat__description-proposition">Aux truffes</span>
                                </span>
                                <span class="proposition-plat__prix">20€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucune-entree" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                    </ul>
                </section>

                <section class="partie-repas menu__plats menu__plats--le-delice-des-sens">
                    <h3 class="partie-repas__nom">Plats</h3>
                    <input type="radio" name="plat" value="rien" id="aucun-plat" class="proposition-plat__radio">
                    <ul class="partie-repas__propositions">

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="plat" value="poulet-roti-aux-herbes-de-provence" id="poulet-roti-aux-herbes-de-provence">
                            <label for="poulet-roti-aux-herbes-de-provence" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition proposition-plat__nom-proposition--poulet-roti-aux-herbes-de-provence">Poulet rôti aux herbes de Provence</span>
                                    <span class="proposition-plat__description-proposition">Et sa crème de truffe</span>
                                </span>
                                <span class="proposition-plat__prix">40€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-plat" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="plat" value="langouste-rotie" id="langouste-rotie">
                            <label for="langouste-rotie" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Langouste rôtie</span>
                                    <span class="proposition-plat__description-proposition">Et ses légumes de saison</span>
                                </span>
                                <span class="proposition-plat__prix">35€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-plat" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="plat" value="cote-de-boeuf-angus" id="cote-de-boeuf-angus">
                            <label for="cote-de-boeuf-angus" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Côte de boeuf Angus</span>
                                    <span class="proposition-plat__description-proposition">Et sa purée de panais</span>
                                </span>
                                <span class="proposition-plat__prix">44€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-plat" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                    </ul>
                </section>

                <section class="partie-repas menu__desserts menu__desserts--le-delice-des-sens">
                    <h3 class="partie-repas__nom">Desserts</h3>
                    <input type="radio" name="dessert" value="rien" id="aucun-dessert" class="proposition-plat__radio">
                    <ul class="partie-repas__propositions">

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="dessert" id="farandole-de-desserts" value="farandole-de-desserts">
                            <label for="farandole-de-desserts" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Farandole de desserts</span>
                                    <span class="proposition-plat__description-proposition">Du chef</span>
                                </span>
                                <span class="proposition-plat__prix">18€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-dessert" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="dessert" id="creme-brulee" value="creme-brulee">
                            <label for="creme-brulee" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Crème brulée</span>
                                    <span class="proposition-plat__description-proposition">Revisitée</span>
                                </span>
                                <span class="proposition-plat__prix">22€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-dessert" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                        <li class="proposition-plat">
                            <input class="proposition-plat__radio" type="radio" name="dessert" id="tiramisu" value="tiramisu">
                            <label for="tiramisu" class="proposition-plat__label">
                                <span class="proposition-plat__texte">
                                    <span class="proposition-plat__nom-proposition">Tiramisu</span>
                                    <span class="proposition-plat__description-proposition">À la noisette</span>
                                </span>
                                <span class="proposition-plat__prix">23€</span>
                                <span class="proposition-plat__check">
                                    <i class="fa-sharp fa-solid fa-circle-check proposition-plat__icone-check"></i>
                                </span>
                            </label>
                            <label for="aucun-dessert" class="proposition-plat__label proposition-plat__label--annule"></label>
                        </li>

                    </ul>
                </section>

                <button type="submit" class="menu__btn-commander btn-principal">Commander</button>
            
            </form>
        </article>

    </main>



    <footer class="footer">
        <div class="footer__contenaire">
            <h2 class="footer__titre">ohmyfood</h2>
            <ul class="footer__liste">
                <li class="footer__contenaire-lien"><a class="footer__lien" href="#"><i class="fa-solid fa-utensils footer__icone footer__icone-restaurant"></i> <span class="footer__option">Proposer un restaurant</span></a></li>
                <li class="footer__contenaire-lien"><a class="footer__lien" href="#"><i class="fa-solid fa-handshake-angle footer__icone footer__icone-partenaire"></i> <span class="footer__option">Devenir partenaire</span></a></li>
                <li class="footer__contenaire-lien"><a class="footer__lien" href="#"><span class="footer__option">Mentions légales</span></a></li>
                <li class="footer__contenaire-lien"><a class="footer__lien" href="mailto:test@test.test"><span class="footer__option">Contact</span></a></li><!-- mail de test, à ramblacer au moment de la production -->
            </ul>
        </div>
    </footer>
</body>
</html>
